<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citations</title>
</head>
<body>
    <h1>Citations</h1>
    <table border="1">
        <tr>
            <th>Response Text</th>
            <th>Citations</th>
        </tr>
        {% for item in citations %}
            <tr>
                <td>{{ item.response_text }}</td>
                <td>
                    {% if item.citations %}
                        <ul>
                            {% for source in item.citations %}
                                <li>{{ source.context }}</li>
                            {% endfor %}
                        </ul>
                    {% else %}
                        No citations
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
